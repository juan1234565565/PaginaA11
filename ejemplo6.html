<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 6 - Dibujo Libre</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Ejemplo 6 - Dibujo Libre</h1>
    </header>
    <main>
        <h2>Dibujo libre en un lienzo</h2>
        <div>
            <label for="color-linea">Color de la línea:</label>
            <input type="color" id="color-linea" value="#000000">
            <br><br>
            <label for="grosor-linea">Grosor de la línea:</label>
            <input type="number" id="grosor-linea" value="5" min="1" max="50">
            <br><br>
            <button id="limpiar-lienzo">Limpiar lienzo</button>
        </div>
        <br>
        <canvas id="lienzo" width="800" height="500" style="border: 1px solid #000;"></canvas>
    </main>
</body>
</html>
